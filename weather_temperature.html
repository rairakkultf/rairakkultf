                        query.outFields = ['*'];

                        queryTask.execute(query, function (results) {

                            });

            dataType: "json",
            async: false,
            success: function (data) {
                console.log(data);
                var len=data.data.forecast[0].low;
                low=len.replace('低温','');
                console.log(low);
            }
        });
    }

                        for(var j=2011;j<2019;j++){
                            yData.push(result[i]['year_'+j]);

    function SetTable(name) {
        var select=[];
        $("#table").bootstrapTable('destroy');
        $.getJSON("./json/crop.json", function (result) {
            var len=result.length;
            var urban;
            for(var i=0;i<len;i++){
                if(result[i]['district']===name){
                    urban=result[i]['urban'];
                    break;
                }
            }
            for(var i=0;i<len;i++){
                if(result[i]['urban']===urban&&result[i]['district']!==urban){
                    select.push(result[i]);
                }
            }
            $('#table').bootstrapTable({
                data: select,

                striped: true,

                cache: false,

                buttonsAlign: "right", //按钮对齐方式

                pagination: true, //是否显示分页（*）

                //height: ,

                sidePagination: "client", //分页方式：client客户端分页，server服务端分页（*）
